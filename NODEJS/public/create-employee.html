<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание сотрудника - Evalyze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .result-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #28a745;
        }
        .activation-code {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #1976d2;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">
                            <i class="fas fa-user-plus text-primary"></i>
                            Создание сотрудника
                        </h2>
                        <p class="text-center text-muted mb-4">
                            Создайте профиль сотрудника и получите activation code для входа
                        </p>
                        
                        <form id="createEmployeeForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email сотрудника</label>
                                <input type="email" class="form-control" id="email" required 
                                       placeholder="employee@company.com">
                            </div>
                            
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Полное имя</label>
                                <input type="text" class="form-control" id="fullName" required 
                                       placeholder="Иван Иванов">
                            </div>
                            
                            <div class="mb-3">
                                <label for="telegramChatId" class="form-label">Telegram Chat ID (необязательно)</label>
                                <input type="text" class="form-control" id="telegramChatId" 
                                       placeholder="123456789">
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-plus me-2"></i>
                                    Создать сотрудника
                                </button>
                            </div>
                        </form>
                        
                        <div id="result" style="display: none;">
                            <div class="result-box">
                                <h5 class="text-success">
                                    <i class="fas fa-check-circle me-2"></i>
                                    Сотрудник создан успешно!
                                </h5>
                                <p class="mb-2"><strong>Email:</strong> <span id="resultEmail"></span></p>
                                <p class="mb-2"><strong>Имя:</strong> <span id="resultName"></span></p>
                                <p class="mb-3"><strong>Статус:</strong> <span id="resultStatus"></span></p>
                                
                                <div class="activation-code">
                                    <div>Activation Code:</div>
                                    <div id="activationCode"></div>
                                </div>
                                
                                <div class="alert alert-info mt-3">
                                    <i class="fas fa-info-circle me-2"></i>
                                    <strong>Инструкция:</strong> Передайте этот код сотруднику. 
                                    Он сможет войти в систему, используя этот activation code на странице профиля.
                                </div>
                                
                                <div class="text-center mt-3">
                                    <a href="/profile" class="btn btn-outline-primary me-2">
                                        <i class="fas fa-user me-2"></i>
                                        Перейти к профилю
                                    </a>
                                    <button class="btn btn-outline-secondary" onclick="copyActivationCode()">
                                        <i class="fas fa-copy me-2"></i>
                                        Копировать код
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div id="error" style="display: none;">
                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span id="errorMessage"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    
    <script>
        document.getElementById('createEmployeeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const fullName = document.getElementById('fullName').value;
            const telegramChatId = document.getElementById('telegramChatId').value;
            
            try {
                const response = await fetch('/api/demo/create-employee', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        fullName: fullName,
                        telegramChatId: telegramChatId || null
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Показываем результат
                    document.getElementById('resultEmail').textContent = result.employee.email;
                    document.getElementById('resultName').textContent = result.employee.fullName;
                    document.getElementById('resultStatus').textContent = result.employee.status;
                    document.getElementById('activationCode').textContent = result.activationCode;
                    
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('error').style.display = 'none';
                    
                    // Очищаем форму
                    document.getElementById('createEmployeeForm').reset();
                } else {
                    // Показываем ошибку
                    document.getElementById('errorMessage').textContent = result.error || 'Произошла ошибка';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('result').style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'Ошибка соединения с сервером';
                document.getElementById('error').style.display = 'block';
                document.getElementById('result').style.display = 'none';
            }
        });
        
        function copyActivationCode() {
            const code = document.getElementById('activationCode').textContent;
            navigator.clipboard.writeText(code).then(function() {
                alert('Activation code скопирован в буфер обмена!');
            });
        }
    </script>
</body>
</html>
