<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Bridge</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            color: #666;
            font-size: 16px;
            margin-top: 20px;
        }
        .error {
            color: #e74c3c;
        }
        .success {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Google OAuth</h1>
        <div class="spinner"></div>
        <div class="status" id="status">–û–±—Ä–∞–±–æ—Ç–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...</div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const N8N_WEBHOOK_URL = 'https://guglovskij.app.n8n.cloud/webhook/07a96af0-9f1f-44e7-bad3-86a2c4e0cb28';
        const BACKEND_URL = 'http://5.83.140.54:8089';
        
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        function getUrlParams() {
            const params = {};
            window.location.search.substring(1).split('&').forEach(param => {
                const parts = param.split('=');
                if (parts.length === 2) {
                    params[decodeURIComponent(parts[0])] = decodeURIComponent(parts[1]);
                }
            });
            return params;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ OAuth callback
        async function handleOAuthCallback() {
            const params = getUrlParams();
            const code = params.code;
            const error = params.error;
            const state = params.state;

            const statusEl = document.getElementById('status');

            if (error) {
                console.error('OAuth Error:', error);
                statusEl.textContent = `–û—à–∏–±–∫–∞: ${error}`;
                statusEl.className = 'status error';
                
                // –†–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å –æ—à–∏–±–∫–æ–π
                setTimeout(() => {
                    window.location.href = `${BACKEND_URL}/?error=${encodeURIComponent(error)}`;
                }, 2000);
                return;
            }

            if (code) {
                console.log('Authorization code received:', code);
                statusEl.textContent = '–û–±–º–µ–Ω –∫–æ–¥–∞ –Ω–∞ —Ç–æ–∫–µ–Ω...';
                
                try {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–¥ –≤ n8n –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏
                    const response = await fetch(N8N_WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            code: code,
                            state: state,
                            redirect_uri: window.location.href
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        console.log('n8n processing result:', result);
                        
                        statusEl.textContent = '–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!';
                        statusEl.className = 'status success';
                        
                        // –†–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å —É—Å–ø–µ—Ö–æ–º
                        setTimeout(() => {
                            window.location.href = `${BACKEND_URL}/?auth=success`;
                        }, 2000);
                    } else {
                        throw new Error(`n8n error: ${response.status}`);
                    }
                } catch (error) {
                    console.error('Error during n8n processing:', error);
                    statusEl.textContent = `–û—à–∏–±–∫–∞: ${error.message}`;
                    statusEl.className = 'status error';
                    
                    setTimeout(() => {
                        window.location.href = `${BACKEND_URL}/?error=${encodeURIComponent(error.message)}`;
                    }, 2000);
                }
            } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç –∫–æ–¥–∞ - —ç—Ç–æ –ø–µ—Ä–≤–æ–µ –æ—Ç–∫—Ä—ã—Ç–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                statusEl.textContent = '–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...';
                
                // –†–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ Google OAuth
                const googleAuthUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                    `client_id=340752343067-79ipapn7o97qd8ibqvgpjg4687fm7jo7.apps.googleusercontent.com&` +
                    `redirect_uri=${encodeURIComponent(window.location.href)}&` +
                    `response_type=code&` +
                    `scope=openid profile email https://www.googleapis.com/auth/drive.readonly&` +
                    `access_type=offline&` +
                    `prompt=consent&` +
                    `state=${Date.now()}`;
                
                console.log('Redirecting to Google OAuth:', googleAuthUrl);
                window.location.href = googleAuthUrl;
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', handleOAuthCallback);
    </script>
</body>
</html>
